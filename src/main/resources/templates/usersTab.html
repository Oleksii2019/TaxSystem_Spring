<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body ng-app="users_form" ng-controller="UserCtrl">
<h1 data-ng-init="getUsers()">Registred Users</h1>

<table ng-model="users">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Login</th>
        <th>Password</th>
    </tr>
    <tr ng-repeat="u in users">
        <td>{{u.id}}</td>
        <td>{{u.name}}</td>
        <td>{{u.login}}</td>
        <td>{{u.password}}</td>
    </tr>
</table>
<script type="text/javascript" src="/js/users.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>
        table.text  {
            height: 35px;
            width:  100%;

            padding:5px;

            <td>

        </tr>
    </table>
    <div class="col-md-8 col-md-offset-2">

    </div>

        <button class="btn btn-success" style="margin-top:30px" th:text="#{to.jpersonlogin.button.lable}">
            Juridical person login
        </button>
    </form>
    <form action="/login_natural_person">
        <button class="btn btn-success" style="margin-top:30px" th:text="#{to.npersonlogin.button.lable}">
            Natural person login
        </button>
    </form>
    <form action="/login_taxofficer">

        </button>

</html>

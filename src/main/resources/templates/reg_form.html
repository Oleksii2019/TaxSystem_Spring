<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        table.text  {
            height: 35px;
            width:  100%; /* Ширина таблицы */
            border-spacing: 0; /* Расстояние между ячейками */
            background:#ccc;
            padding:5px;
            margin:5px 0px
        }
        table.text td {
            width: 50%; /* Ширина ячеек */
            vertical-align: middle; /* Выравнивание по верхнему краю */
        }
        td.rightcol { /* Правая ячейка */
            text-align: right; /* Выравнивание по правому краю */
        }
    </style>
</head>
<body ng-app="registration_form" ng-controller="AppCtrl">
<table class="text">
    <tr>
        <td>
            <a href="/" th:text="#{home.menu}">Home</a>
        </td>
        <td class="rightcol">
            <a th:href="@{/reg_form?lang=en}">English</a>
            &nbsp;|&nbsp;
            <a th:href="@{/reg_form?lang=uk}">Ukrainian</a>

        </td>
    </tr>
</table>
<div class="col-md-8 col-md-offset-2">
    <h1 th:text="#{registration.form}">Registration form</h1>
</div>
<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3 id="resultMessage">{{message}}</h3>
            <h2 class="page-header" th:text="#{registration.inscription}">Registration Form</h2>
            <form style="margin-bottom: 30px" name="form" autocomplete="off" novalidate ng-submit="form.$valid && sendForm(auth)">
                <div class="form-group">
                    <label id="inputNameLabel" for="exampleInputName" th:text="#{name.lable}">Name</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputName"
                           placeholder="Name"
                           required
                           ng-model="auth.name" th:attr="placeholder=#{name.lable}">
                </div>
                <div class="form-group">
                    <label id="inputLoginLabel" for="exampleInputLogin" th:text="#{login.lable}">Login</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputLogin"
                           placeholder="Login"
                           required
                           ng-model="auth.login" th:attr="placeholder=#{login.lable}">
                </div>
                <div class="form-group">
                    <label id="inputPasswordLabel" for="exampleInputPassword" th:text="#{password.lable}">Password</label>
                    <input type="password"
                           class="form-control"
                           id="exampleInputPassword"
                           placeholder="Password"
                           required
                           ng-model="auth.password" th:attr="placeholder=#{password.lable}">
                </div>
                <button type="submit" class="btn btn-success" style="margin-top:30px" ng-disabled="form.$invalid" th:text="#{submit.lable}">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
<div>
    <h1 hidden id="messageOK" th:text="#{message.registration.ok}">Ok</h1>
    <h1 hidden id="messageErr" th:text="#{message.registration.error}">Error</h1>
    <h1 hidden id="messageDbErr" th:text="#{message.registration.db.error}">Error</h1>
</div>
<script type="text/javascript" src="/js/reg_form.js"></script>
</body>
</html>
